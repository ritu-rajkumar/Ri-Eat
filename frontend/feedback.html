<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ri-Eat | Feedback</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-orange-50">
    <div class="relative container mx-auto p-4 md:p-8 max-w-2xl min-h-screen">
      <!-- Background decoration -->
      <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-orange-200 dark:bg-orange-900 rounded-full opacity-20 animate-pulse"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-yellow-200 dark:bg-yellow-900 rounded-full opacity-20 animate-pulse" style="animation-delay: 1s;"></div>
      </div>
      
      <header class="text-center mb-8">
        <a href="index.html">
          <img
            src="RIEAT_logo.jpg"
            alt="Ri-Eat Logo"
            class="w-32 h-32 mx-auto rounded-full mb-4 logo-animated"
          />
        </a>
        <h1 class="text-5xl font-bold bg-gradient-to-r from-orange-500 to-yellow-500 bg-clip-text text-transparent mb-2">Ri-Eat Feedback</h1>
        <p class="text-gray-600 dark:text-gray-300 text-lg">We value your opinion!</p>
        <div class="w-24 h-1 bg-gradient-to-r from-orange-400 to-yellow-400 mx-auto rounded-full mt-4"></div>
      </header>

      <main>
        <form
          id="feedbackForm"
          class="card p-8 space-y-6 relative overflow-hidden"
        >
          <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-orange-400 via-yellow-400 to-orange-400 rounded-t-2xl"></div>
          <div>
            <label
              for="name"
              class="form-label"
              >Full Name</label
            >
            <input
              type="text"
              id="name"
              required
              class="input-enhanced"
              placeholder="Your Name"
            />
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label
                for="phone"
                class="form-label"
                >Phone Number</label
              >
              <input
                type="tel"
                id="phone"
                required
                class="input-enhanced"
                placeholder="01234 56789"
              />
            </div>
            <div>
              <label
                for="customerId"
                class="form-label"
                >Customer ID (Optional)</label
              >
              <input
                type="text"
                id="customerId"
                class="input-enhanced"
                placeholder="e.g., C004"
              />
            </div>
          </div>

          <div>
            <label
              for="menuItem"
              class="form-label"
              >Select an Item</label
            >
            <select
              id="menuItem"
              required
              class="input-enhanced"
            >
              <option value="">Loading menu...</option>
            </select>
          </div>

          <div>
            <label
              for="feedbackText"
              class="form-label"
              >Your Feedback</label
            >
            <textarea
              id="feedbackText"
              rows="5"
              required
              class="input-enhanced resize-none"
              placeholder="What did you like? What can we improve?"
            ></textarea>
          </div>

          <button
            type="submit"
            id="submitBtn"
            class="btn-primary w-full py-4 text-lg"
          >
            <span class="flex items-center justify-center gap-2">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
              </svg>
              Submit Feedback
            </span>
          </button>
        </form>
      </main>

      <footer class="text-center mt-12 pb-8">
        <div class="w-16 h-0.5 bg-gradient-to-r from-transparent via-orange-300 to-transparent mx-auto mb-4"></div>
        <p class="text-gray-500 dark:text-gray-400 text-sm">&copy; 2024 Ri-Eat. All rights reserved.</p>
      </footer>
    </div>
    <script src="theme.js"></script>
    <script src="popup.js"></script>
    <script src="feedback.js"></script>
  </body>
</html>
