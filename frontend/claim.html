<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#f97316" />
    <title>Ri-Eat | Claim Reward</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-orange-50 dark:bg-gray-900">
    <div class="relative container mx-auto p-4 md:p-8 max-w-2xl min-h-screen">
      <!-- Dark Mode Toggle -->
      <div class="fixed top-4 right-4 z-50">
        <button
          id="darkModeToggle"
          class="theme-toggle"
          aria-label="Toggle dark mode"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
          </svg>
        </button>
      </div>
      
      <!-- Background decoration -->
      <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-orange-200 dark:bg-orange-900 rounded-full opacity-20 animate-pulse"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-yellow-200 dark:bg-yellow-900 rounded-full opacity-20 animate-pulse" style="animation-delay: 1s;"></div>
      </div>
      
      <header class="text-center mb-8">
        <a href="index.html">
          <img
            src="RIEAT_logo.jpg"
            alt="Ri-Eat Logo"
            class="w-32 h-32 mx-auto rounded-full mb-4 logo-animated"
          />
        </a>
        <h1 class="text-5xl font-bold bg-gradient-to-r from-orange-500 to-yellow-500 bg-clip-text text-transparent mb-2">Claim Your Surprise!</h1>
        <p class="text-gray-600 dark:text-gray-300 text-lg">
          Please provide your details to receive your reward.
        </p>
        <div class="w-24 h-1 bg-gradient-to-r from-orange-400 to-yellow-400 mx-auto rounded-full mt-4"></div>
      </header>

      <main id="claimContainer">
        <form
          id="reward-form"
          class="card p-8 space-y-6 relative overflow-hidden"
        >
          <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-orange-400 via-yellow-400 to-orange-400 rounded-t-2xl"></div>
          <div class="mb-4">
            <label for="name" class="form-label"
              >Full Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              required
              class="input-enhanced"
              placeholder="Enter your full name"
            />
          </div>
          <div class="mb-4">
            <label for="phone" class="form-label"
              >Phone Number</label
            >
            <input
              type="text"
              id="phone"
              name="phone"
              required
              class="input-enhanced"
              placeholder="Enter your phone number"
            />
          </div>
          <div class="mb-4">
            <label for="address" class="form-label"
              >Delivery Address</label
            >
            <textarea
              id="address"
              name="address"
              rows="3"
              required
              class="input-enhanced resize-none"
              placeholder="Enter your complete delivery address"
            ></textarea>
          </div>
          <div class="mb-4">
            <label
              for="experience"
              class="form-label"
              >Your Experience with Ri-Eat (Optional)</label
            >
            <textarea
              id="experience"
              name="experience"
              rows="4"
              class="input-enhanced resize-none"
              placeholder="Tell us about your experience with Ri-Eat..."
            ></textarea>
          </div>
          <button
            type="submit"
            class="btn-primary w-full py-4 text-lg"
          >
            <span class="flex items-center justify-center gap-2">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7"></path>
              </svg>
              Submit Claim
            </span>
          </button>
        </form>
      </main>

      <footer class="text-center mt-12 pb-8">
        <div class="w-16 h-0.5 bg-gradient-to-r from-transparent via-orange-300 to-transparent mx-auto mb-4"></div>
        <p class="text-gray-500 dark:text-gray-400 text-sm">&copy; 2024 Ri-Eat. All rights reserved.</p>
      </footer>
    </div>
    <script src="theme.js"></script>
    <script src="popup.js"></script>
    <script src="claim.js"></script>
  </body>
</html>
