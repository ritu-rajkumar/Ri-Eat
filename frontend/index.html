<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ri-Eat | Customer Loyalty</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-orange-50">
    <div class="relative container mx-auto p-4 md:p-8 max-w-lg min-h-screen">
      <!-- Background decoration -->
      <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-orange-200 dark:bg-orange-900 rounded-full opacity-20 animate-pulse"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-yellow-200 dark:bg-yellow-900 rounded-full opacity-20 animate-pulse" style="animation-delay: 1s;"></div>
      </div>
      
      <header class="text-center mb-8">
        <img
          src="RIEAT_logo.jpg"
          alt="Ri-Eat Logo"
          class="w-32 h-32 mx-auto rounded-full mb-4 logo-animated"
        />
        <h1 class="text-5xl font-bold bg-gradient-to-r from-orange-500 to-orange-600 bg-clip-text text-transparent mb-2">Ri-Eat</h1>
        <p class="text-gray-600 dark:text-gray-300 text-lg font-medium">Your Loyalty Rewards</p>
        <div class="w-24 h-1 bg-gradient-to-r from-orange-400 to-yellow-400 mx-auto rounded-full mt-4"></div>
      </header>

      <main>
        <div class="card p-8 mb-8 relative overflow-hidden">
          <div class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-orange-100 to-transparent dark:from-orange-900 rounded-full -mr-16 -mt-16 opacity-50"></div>
          <label
            for="customerId" 
            class="form-label"
            >Enter Your Customer ID</label
          >
          <div class="flex">
            <input
              type="text"
              id="customerId"
              name="customerId"
              class="input-enhanced rounded-r-none flex-grow"
              placeholder="e.g., C004"
            />
            <button
              id="checkButton"
              class="btn-primary rounded-l-none px-8"
            >
              <span class="flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                Check
              </span>
            </button>
          </div>
        </div>

        <div
          id="customer-data"
          class="card p-8 hidden relative overflow-hidden"
        >
          <!-- Customer data will be injected here -->
        </div>

        <div
          id="claim-form-container"
          class="bg-white p-6 rounded-2xl shadow-lg hidden"
        >
          <!-- Claim form will be injected here -->
        </div>

        <div class="text-center mt-8">
          <a
            href="feedback.html"
            class="inline-flex items-center gap-3 card text-orange-600 dark:text-orange-400 font-semibold py-4 px-8 hover:bg-orange-50 dark:hover:bg-gray-700 transition no-underline"
          >
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.003 9.003 0 01-5.314-1.673L3 21l1.673-3.686A9.003 9.003 0 013 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
            </svg>
            Got Feedback? Let Us Know!
          </a>
        </div>
      </main>

      <footer class="text-center mt-12 pb-8">
        <div class="w-16 h-0.5 bg-gradient-to-r from-transparent via-orange-300 to-transparent mx-auto mb-4"></div>
        <p class="text-gray-500 dark:text-gray-400 text-sm">&copy; 2024 Ri-Eat. All rights reserved.</p>
      </footer>
    </div>

    <script src="theme.js"></script>
    <script src="popup.js"></script>
    <script src="app.js"></script>
  </body>
</html>
